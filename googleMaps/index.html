<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>map</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/index.js"></script>
</head>

<body>
<select id="mySelect" onchange="initMap(this.value)">
    <option value="0">course 1</option>
    <option value="1">course 2</option>
    <option value="2">course 3</option>
</select>
<div id="map"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=initMap&v=weekly" async></script>

</body>

</html>
